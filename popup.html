<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Warnock Pro", Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      font-size: 14px;
    }

    .container {
      width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-family: "Palatino";
      font-weight: bold;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }


    .logo {
      width: 50px;
      height: 50px;
    }

    .logo.leetcode {
      background-image: url('leetcode.svg');
      background-size: contain;
      background-repeat: no-repeat;

    }

    .logo.anki {
      background-image: url("anki_logo.svg");
      background-size: contain;
      background-repeat: no-repeat;

    }

    .arrow {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 12px 0 12px 12px;
      border-color: transparent transparent transparent #ff796c;
      margin: 0px 10px 0px 10px;
    }

    p {
      margin: 20px 0;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff796c;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>leetdeck</h1>
    <div class="logo-container">
      <div class="logo leetcode">
      </div>
      <div class="arrow"></div>
      <div class="logo anki"></div>
    </div>
    <p>
      Nailed an LC challenge? Now remember it forever! <code>Submit</code> the solution to create an Anki flashcard.
    </p>
    <a href="https://github.com/specbug/leak" target="_blank">
      <img height="16" width="16" src="./github-mark.svg" />
    </a>
  </div>
</body>

</html>
