<!DOCTYPE html>
<html>
  <head>
    <style>
      .popup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: rgba(0,0,0,0.5);
        position: absolute;
        top: 0;
        left: 0;
      }
      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px #333;
        max-width: 400px;
        width: 80%;
      }
      .popup-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .popup-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        width: 100%;
      }
      .popup-button {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: lightgray;
        cursor: pointer;
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-content">
        <div class="popup-header">Convert LC problem to Anki</div>
        <div class="popup-footer">
          <button class="popup-button" id="submit-button">Submit</button>
          <button class="popup-button" id="cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
